<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Domino Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>  
  <body>
    <h1>Domino Active Game</h1>
    
    <main class="waiting">
      <ul class="popup-menu">
        <li class="menu-item">
          <h2>
            Waiting for players
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </h2>
        </li>
      </ul>
    </main>
    
    <main class="game hidden">
      <button class="button" name="cancel" type="button" disabled>Cancel</button>
      <button class="button" name="end-turn" type="button">End turn</button>
      <button class="bazaar" name="bazaar" type="button">
        Take from Bazaar
      </button>
      <section class="field" aria-label="Game field"></section>
      <section class="hand" aria-label="Your hand"></section>
      <div class="darkBG"></div>
    </main>
    
    <main class="result hidden">
      <ul class="popup-menu">
        <li class="menu-item">
          <h2>The Game has ended</h2>
        </li>
        <li class="menu-item">
          <div class="menu-item-text">
            <p>Someone has left?</p>
          </div>
        </li>
        <li class="menu-item">
          <button type="button" class="button" name="restart">Restart</button>
        </li>
      </ul>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
